<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Finder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffa500;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #333;
    }

    input:focus {
      outline: none;
      border-color: #ffa500;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #ffa500;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e69500;
    }

    .results {
      margin-top: 20px;
      padding: 15px;
      background-color: #1c1c1c;
      border-radius: 5px;
      white-space: pre-line;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <h1>Email Finder</h1>

  <div class="input-group">
    <input type="text" id="firstName" placeholder="First Name (e.g. Elon)" />
  </div>
  <div class="input-group">
    <input type="text" id="lastName" placeholder="Last Name (e.g. Musk)" />
  </div>
  <div class="input-group">
    <input type="text" id="domain" placeholder="Company Domain (e.g. tesla.com)" />
  </div>

  <button id="findButton">Find Email</button>

  <div class="results" id="result"></div>

  <script>
    document.getElementById('findButton').addEventListener('click', async () => {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const domain = document.getElementById('domain').value.trim();
      const result = document.getElementById('result');

      if (!firstName || !lastName || !domain) {
        result.textContent = 'Please fill in all fields.';
        return;
      }

      result.textContent = 'Searching...';

      const apiKey = '02cfc5e6eaabff51159510b337a91b65a4ade7a4'; // replace with your own if needed

      const apiUrl = `https://api.hunter.io/v2/email-finder?domain=${encodeURIComponent(domain)}&first_name=${encodeURIComponent(firstName)}&last_name=${encodeURIComponent(lastName)}&api_key=${apiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.data && data.data.email) {
          result.textContent = `Email: ${data.data.email}
First Name: ${data.data.first_name || '-'}
Last Name: ${data.data.last_name || '-'}
Position: ${data.data.position || '-'}`;
        } else {
          result.textContent = 'No email found for this person.';
        }
      } catch (error) {
        console.error(error);
        result.textContent = 'Something went wrong. Please try again.';
      }
    });
  </script>

</body>
</html>
